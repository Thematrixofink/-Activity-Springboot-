<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>创建订单</title>
</head>
<body>
<h1>创建订单</h1>
<form action="/thymeleaf/start" method="post">
  <label for="restaurantName">餐馆名称:</label>
  <input type="text" id="restaurantName" name="restaurantName" required><br>

  <label for="orderDetails">餐品名称:</label>
  <input type="text" id="orderDetails" name="orderDetails" required><br>

  <label for="quantity">餐品数量:</label>
  <input type="number" id="quantity" name="quantity" required><br>

  <label for="address">送货地址:</label>
  <input type="text" id="address" name="address" required><br>

  <label for="username">您的姓名:</label>
  <input type="text" id="username" name="username" required><br>

  <button type="submit">提交订单</button>
</form>
<div>
  <p th:if="${message}" th:text="${message}"></p>
</div>
</body>
</html>
